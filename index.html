<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>zwounds</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class='bg-light'>
    <div class="container">
      <div class="py-3 text-center">
        <h1>ZWounds!</h1>
        <p class="lead"></p>

    
	      <div class="row justify-content-md-center">
		<div class="col-md-auto">
		  <h2 class="">Enter values</h2>
		  <form class="" novalidate="">
		    <div class="row">
		      <div class="col-md-2">
			<label for="numAttacks">Attacks:</label>
			<input type="text" class="form-control vals" id="numAttacks" placeholder="" value="" required="">
		      </div>
		      <div class="col-md-2">
			<label for="numAttacks">To Hit:</label>
			<input type="text" class="form-control vals" id="toHit" placeholder="" value="" required="">
		      </div>
		      <div class="col-md-2">
			<label for="numAttacks">To Wound:</label>
			<input type="text" class="form-control vals" id="toWound" placeholder="" value="" required="">
		      </div>
		      <div class="col-md-2">
			<label for="numAttacks">To Save:</label>
			<input type="text" class="form-control vals" id="toSave" placeholder="" value="" required="">
		      </div>
		      <div class="col-md-2">
			<label for="numAttacks">Damage:</label>
			<input type="text" class="form-control vals" id="damage" placeholder="" value="" required="">
		      </div>
		      <div class="col-md-2">
			<label for="numAttacks">Wounds:</label>
			<input type="text" class="form-control vals" id="wounds" placeholder="" value="" required="" readonly>
		      </div>
		    </div>
		    <hr class="">
		  </form>
		</div>
	      </div>
      </div>

      <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">Â© 2021 Dennis Heaney</p>
      </footer>
    </div>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script>
        var attacks, tohit, towound, tosave, damage;

	function clamp(num, min, max) {
            return Math.min(Math.max(num, min), max);
	}


        function calcWounds(attacks, tohit, towound, tosave, damage) {
            attacks = parseInt(attacks, 10);
            tohit = parseInt(tohit, 10);
            towound = parseInt(towound, 10);
            tosave = parseInt(tosave, 10);
            damage = parseInt(damage, 10);

            if (isNaN(attacks) || isNaN(tohit) || isNaN(towound) || isNaN(tosave) || isNaN(damage)) {
                return '-';
            }

	    tohit = clamp(tohit, 1, 6);
	    towound = clamp(towound, 1, 6);
	    tosave = clamp(tosave, 0, 6);

            if (tosave == 0) { tosave = 7; }
            
	    return parseFloat(attacks * ((6-(tohit-1)) / 6) * ((6-(towound-1)) / 6) * (1-((6-(tosave))) / 6) * damage).toFixed(2);
        }

	$('.vals').change(function() {
            $('#wounds').val(calcWounds(
                $('#numAttacks').val(),
                $('#toHit').val(),
                $('#toWound').val(),
                $('#toSave').val(),
                $('#damage').val()
            ));
        });
    </script>
  </body>
</html>
